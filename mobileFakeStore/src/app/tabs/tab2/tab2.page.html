<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="produto">
  <ion-card>
    <img [src]="produto.image" alt="Imagem do produto">
    <ion-card-header>
      <ion-card-title>{{ produto.title }}</ion-card-title>
      <ion-card-subtitle>Categoria: {{ produto.category }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ produto.description }}</p>
      <p><strong>Pre√ßo:</strong> R$ {{ produto.price }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
